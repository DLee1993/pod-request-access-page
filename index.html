<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/main.css">
    
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <figure class="logo">
      <img src="./styles//assets/desktop/logo.svg" class="logo-icon" alt="soundwave icon">
    </figure>
    <section class="content">
      <h1 class="title">
        <span>Publish your podcasts</span> everywhere.
      </h1>
      <p class="sub-text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <figure class="mobile-social-media-list">
        <img src="./styles/assets/desktop/spotify.svg" class="spotify" alt="spotify icon">
        <img src="./styles/assets/desktop/apple-podcast.svg" class="apple" alt="apple icon">
        <img src="./styles/assets/desktop/google-podcasts.svg" class="google" alt="google icon">
        <img src="./styles/assets/desktop/pocket-casts.svg" class="podcast" alt="podcast icon"> 
      </figure>
      <form class="request-access-form">
        <input type="email" class="email-input" id="email-input" placeholder="Email Address">
        <p class="email-error">
          Oops! Please check your email
        </p>
        <button class="request-btn" type="submit">
          Request Access
        </button>
      </form>
      <figure class="tablet-desktop-media-list">
        <img src="./styles//assets/desktop/spotify.svg" class="spotify" alt="spotify icon">
        <img src="./styles//assets/desktop/apple-podcast.svg" class="apple" alt="apple icon">
        <img src="./styles//assets/desktop/google-podcasts.svg" class="google" alt="google icon">
        <img src="./styles//assets/desktop/pocket-casts.svg" class="podcast" alt="podcast icon">
      </figure>
    </section>
  </body>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
